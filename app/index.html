<!doctype html>
<html lang="en" manifest="app.manifest">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RallyComputer</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="/bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="/bower_components/jQuery-contextMenu/dist/jquery.contextMenu.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/rally.css">
    <!-- endbuild -->

  </head>
  <body>
<div class="container">
<table class="table table-condensed" id="instructions">
<thead>
</thead>
<tbody>
</tbody>
</table>
<form class="form-inline">
    <div class="form-group" style="padding-bottom: 1em">
        <button type="button" class="btn btn-default btn-sm" id="add-instruction" tabindex="1">
        <span class="glyphicon glyphicon-plus-sign"></span>
        Add
        </button>
        <button type="button" class="btn btn-default btn-sm" id="edit-instruction" tabindex="2">
        <span class="glyphicon glyphicon-pencil"></span>
        Edit
        </button>
        &nbsp;
        <button type="button" class="btn btn-default btn-sm" id="reset-instructions" tabindex="3">
        <span class="glyphicon glyphicon-warning-sign"></span>
        Reset
        </button>
    </div><br>
    <div class="form-group">
        <button type="button" class="btn btn-default btn-sm" id="toggle-timer" tabindex="4">
        <span class="glyphicon glyphicon-time"></span>
        Timer
        </button>
    </div><br>
    <div class="form-group">
        <label>Rally speed <input type="text" size="3" class="form-control" id="edit-rally-speed" tabindex="3"> </label>
    </div><br>
    <div class="form-group">
        <label>Odom factor <input type="text" size="3" class="form-control" id="edit-odom-factor" tabindex="6"> </label>
    </div><br>
    <div class="form-group">
        <label>Clock adj <input type="text" size="3" class="form-control" id="edit-clock-adj" tabindex="7"> </label>
    </div><br>
    <div class="checkbox">
        <label><input type="checkbox" class="form-control" id="edit-time-seconds" tabindex="8"> Show time in seconds</label>
    </div><br>
</form>

    <div class="panel panel-default">
        <div class="panel-heading">Visible columns</div>
        <div class="panel-body">
            <ul id="hideshow">
            </ul>
        </div>
    </div>

    <h3>Todo</h3>
    <ul>
        <li>Add tulip/notes columns? (Need scanning app for that...)</li>
    </ul>
</div>

<div class="fade panel panel-default ui-widget-content" id="timer-panel">
    <div class="panel-body">
        <span class="glyphicon glyphicon-move move-grip"></span>
        <span id="timer-value"></span><br>
        <button type="button" class="btn btn-default btn-sm" id="timer-lap">
            Lap
        </button>
        <button type="button" class="btn btn-default btn-sm" id="timer-clear">
            Clear
        </button>
        <ul id="timer-laps">
        </ul>
    </div>
</div>

<div class="modal fade" id="alert" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">...</h4>
            </div>
            <div class="modal-body">
                ...
            </div>
        </div>
    </div>
</div>

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/dexie/dist/dexie.min.js"></script>
<script src="/bower_components/jquery.floatThead/dist/jquery.floatThead.js"></script>
<script src="/bower_components/jQuery-contextMenu/dist/jquery.contextMenu.js"></script>
<script src="/bower_components/jQuery-contextMenu/dist/jquery.ui.position.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<script src="/bower_components/jquery-ui/jquery-ui.js"></script>
<script src="/bower_components/jqueryui-touch-punch/jquery.ui.touch-punch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js scripts/plugins.js -->
<script src="/bower_components/bootstrap/js/affix.js"></script>
<script src="/bower_components/bootstrap/js/alert.js"></script>
<script src="/bower_components/bootstrap/js/dropdown.js"></script>
<script src="/bower_components/bootstrap/js/tooltip.js"></script>
<script src="/bower_components/bootstrap/js/modal.js"></script>
<script src="/bower_components/bootstrap/js/transition.js"></script>
<script src="/bower_components/bootstrap/js/button.js"></script>
<script src="/bower_components/bootstrap/js/popover.js"></script>
<script src="/bower_components/bootstrap/js/carousel.js"></script>
<script src="/bower_components/bootstrap/js/scrollspy.js"></script>
<script src="/bower_components/bootstrap/js/collapse.js"></script>
<script src="/bower_components/bootstrap/js/tab.js"></script>
<!-- endbuild -->

<!-- build:js scripts/main.js -->
<script src="scripts/rally_ui.js"></script>
<script src="scripts/rally.js"></script>
<!-- endbuild -->

<script type="text/javascript">
(function () {
    'use strict';
    var rally = new Rally();

    window.addEventListener("unhandledrejection", function(err, promise) {
        console.log(err.stack || err);
    });

}());
</script>
</body>
</html>
