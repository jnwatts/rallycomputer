<!DOCTYPE html>
<html manifest="rally.mf">
<head>
<link rel="stylesheet" type="text/css" href="js/jquery.contextMenu.min.css">
<link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/rally.css">
</head>
<body>
<div class="container">
<table class="table table-condensed" id="instructions">
<thead>
</thead>
<tbody>
</tbody>
</table>
<form class="form-inline">
    <div class="form-group">
        <button type="button" class="btn btn-default btn-sm" id="add-instruction" tabindex="1">
        <span class="glyphicon glyphicon-plus-sign"></span>
        Add
        </button>
        <button type="button" class="btn btn-default btn-sm" id="edit-instruction" tabindex="2">
        <span class="glyphicon glyphicon-pencil"></span>
        Edit
        </button>
    </div><br>
    <div class="form-group">
        <label>Rally speed <input type="text" size="3" class="form-control" id="edit-rally-speed" tabindex="3"> </label>
    </div><br>
    <div class="form-group">
        <label>Odom factor <input type="text" size="3" class="form-control" id="edit-odom-factor" tabindex="4"> </label>
    </div><br>
    <div class="form-group">
        <label>Clock adj <input type="text" size="3" class="form-control" id="edit-clock-adj" tabindex="5"> </label>
    </div><br>
    <div class="checkbox">
        <label><input type="checkbox" class="form-control" id="edit-time-seconds"> Show time in seconds</label>
    </div><br>
</form>

    <div class="panel panel-default">
        <div class="panel-heading">Visible columns</div>
        <div class="panel-body">
            <ul id="hideshow">
            </ul>
        </div>
    </div>

    <div class="panel panel-default ui-widget-content" id="timer-panel">
        <div class="panel-body">
            <span id="timer-value"></span><br>
            <button type="button" class="btn btn-default btn-sm" id="timer-lap">
                Lap
            </button>
            <button type="button" class="btn btn-default btn-sm" id="timer-clear">
                Clear
            </button>
            <ul id="timer-laps">
            </ul>
        </div>
    </div>

    <h3>Todo</h3>
    <ul>
        <li>KP_PLUS/KP_MINUS for insert after/before?</li>
        <li>Reset button</li>
        <li>Add tulip/notes columns? (Need scanning app for that...)</li>
    </ul>
</div>

<script src="js/moment.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.floatThead.min.js"></script>
<script src="js/jquery.contextMenu.min.js"></script>
<script src="js/jquery.ui.position.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/dexie.min.js"></script>
<script src="js/rally_ui.js"></script>
<script src="js/rally.js"></script>
<script type="text/javascript">
var rally = new Rally();

Dexie.Promise.on('error', function(err) {
    console.log(err.stack || err);
});

rally.ui.renderInstructionsHeader();
rally.ui.editMode(false);

rally.ui.showColumn(1, false);
rally.ui.showColumn(2, false);
rally.ui.showColumn(8, false);
</script>
</body>
</html>
